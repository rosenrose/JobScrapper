<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <title>Job Search</title>
    <style>
      body {
        color: black;
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      form {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Remote Jobs</h1>
    <form action="/report" method="get">
      <h2>Search by term:</h2>
      <input type="text" placeholder="Search for a job" required name="query" />
      <button>Find my job</button>
    </form>
  </body>
</html>
